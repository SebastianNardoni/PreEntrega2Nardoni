    <main>
        <div class="formulario">
            <h1><u>Contacto</u></h1>
        </div>
        <div class="formulario2">
            <h2>Para dejarnos un mensaje completar el siguiente formulario</h2>
        </div>
        <!-- crear el formulario -->

        <form>
            
            <div class="formulario1">
                <label for="Nombre y Apellido">Nombre y Apellido:</label>
                <input type="text" name="Nombre y Apellido" required>
            </div>

            <div class="formulario1">
                <label for="correo">Correo Electronico:</label>
                <input type="email" name="correo">
            </div>

            <div class="formulario1">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña">
            </div>
            
            <div class="formulario1">
                <label for="mensaje">Deja tu comentario:</label>    
                <div class="textarea">
                    <textarea name="mensaje"  cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="formulario1">
                <label for="sexo">Sexo:</label>
                <input type="radio" value="F" name="sexo"> F
                <input type="radio" value="M" name="sexo"> M
            </div>

            <div class="formulario1">
                <label for=""></label>
                <input type="checkbox" value="1" name="terminos" required> Aceptar terminos y condiciones.
            </div>
            <div class="formulario1">
                <input type="checkbox" value="2" name="terminos"> Aceptar Cookies.
            </div>

            <div class="formulario1">
                <input type="submit">
                <input type="reset">
            </div>
            <!--<input type="button">-->


        </form>
    

    </main>
